<style>
    :root {
        --dark: #000814;
        --deep: #001d3d;
        --blue: #003566;
        --neon: #00c3ff;
        --white-soft: rgba(255,255,255,0.85);
        --glass: rgba(255,255,255,0.05);
    }

    * { box-sizing: border-box; }
    body {
        margin: 0;
        background: radial-gradient(circle at center, #002a55, #000814);
        font-family: Arial, sans-serif;
        color: white;
        position: relative;
        overflow-x: hidden;
    }

    /* BLUEPRINT PATTERN */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
            linear-gradient(rgba(0,150,255,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,150,255,0.07) 1px, transparent 1px),
            radial-gradient(circle, rgba(0,150,255,0.05) 0%, transparent 60%);
        background-size: 40px 40px, 40px 40px, 600px 600px;
        z-index: -1;
        opacity: 0.35;
    }

    /* NAVBAR */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(12px);
        background: rgba(0,0,0,0.4);
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .nav-inner {
        max-width: 1150px;
        margin: 0 auto;
        padding: 14px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-left { display: flex; align-items: center; gap: 12px; }

    /* LOGO SMALL (NAVBAR) */
    .logo-circle {
        width: 42px; height: 42px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 15px #00c3ff;
        border: 1px solid #00c3ff;
    }
    .logo-circle img { width: 100%; height: 100%; }

    .nav-title {
        font-family: Orbitron;
        font-weight: 600;
        font-size: 18px;
        letter-spacing: 0.1em;
    }

    .nav-menu { display: flex; gap: 22px; font-size: 14px; }
    .nav-link { opacity: .85; transition: .3s; font-family: Orbitron; }
    .nav-link:hover { opacity: 1; }

    /* HERO */
    .hero {
        padding: 120px 20px 80px;
        text-align: center;
    }

    /* LOGO MAIN FUTURISTIC RING */
    .logo-wrapper {
        width: 230px;
        height: 230px;
        margin: 0 auto 20px;
        position: relative;
    }

    .logo-wrapper img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    /* OUTER DOUBLE RING */
    .logo-wrapper::before {
        content: "";
        position: absolute;
        inset: -22px;
        border-radius: 50%;
        border: 3px solid rgba(0,200,255,0.6);
        box-shadow: 
            0 0 20px #00c3ff,
            0 0 45px rgba(0,200,255,0.5),
            inset 0 0 20px rgba(0,200,255,0.4);
        animation: glowring 4s infinite ease-in-out;
    }

    /* INNER RING */
    .logo-wrapper::after {
        content: "";
        position: absolute;
        inset: -8px;
        border-radius: 50%;
        border: 2px solid rgba(0,200,255,0.4);
        filter: blur(3px);
        opacity: 0.7;
    }

    @keyframes glowring {
        0%, 100% { 
            box-shadow: 
                0 0 25px #00c3ff,
                0 0 55px rgba(0,250,255,0.5),
                inset 0 0 20px rgba(0,200,255,0.4);
        }
        50% {
            box-shadow: 
                0 0 40px #00eaff,
                0 0 80px rgba(0,255,255,0.7),
                inset 0 0 30px rgba(0,255,255,0.5);
        }
    }

    /* HERO TEXT */
    .hero-title {
        font-family: Orbitron;
        font-size: 46px;
        letter-spacing: 0.12em;
        font-weight: 700;
    }

    .hero-sub {
        color: var(--white-soft);
        margin-top: 8px;
        font-size: 18px;
        letter-spacing: 0.05em;
    }

    /* SECTION STYLE SAME (no change) */
</style>
